<!-- Timemline Section -->
    <section id="story">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">My Story</h2>
                    <h3 class="section-subheading text-muted">Formal and Professional.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        {% for item in site.timeline %}
                        <li {% cycle '', 'class="timeline-inverted"' %}>
                            <div class="timeline-image">
                                {% if item.image != '' %}
                                <img class="img-circle img-responsive" src="img/timeline/{{ item.image }}" alt="">
                                {% else %}
                                <i class="fa fa-circle fa-stack-2x text-primary"></i>
                                {% endif %}
                                <!-- <i class="fa fa-user fa-stack-1x fa-inverse"></i> -->
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>{{ item.from }}-{{ item.to | default: "Present" }}</h4>
                                    <h4 class="subheading">{{ item.title }}</h4>
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted">{{ item.description }}</p>
                                </div>
                            </div>
                        </li>
                        {% endfor %}
                        <li class="timeline-inverted">
                            <div class="timeline-image">
                                <h4>Be Part
                                    <br>Of My
                                    <br>Story!</h4>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
